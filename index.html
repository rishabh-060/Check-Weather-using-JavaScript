<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="contain">

            <img id="image"></img>

            
            <div id="input">
                <input type="text" placeholder="Enter City" id="city-input">
    
                <button id="SearchBtn">Search</button>
            </div>

    
            <div id="output">
                <h3 id="city-name">City, Region - Country Name</h3>
                <p>Time :- <span id="city-time">LocalTime</span></p>
    
                <p>City Weather :- <span id="weather">Weather</span></p>
                <p>City-Temperature :- <span id="city-temp">Temperature in °c</span></p>
                <p>Feel On Body Temperature :- <span id="Feel-temp">Temperature in °c</span></p>
            </div>
    
           
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
